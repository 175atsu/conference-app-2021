buildscript {
    ext {
        compose_version = '1.0.0-alpha07'
        kotlin_version = "1.4.20"
    }
    repositories {
        google()
        jcenter()
        maven { url = "https://dl.bintray.com/kotlin/kotlin-eap" }
        maven { url = "https://maven.pkg.jetbrains.space/public/p/compose/dev" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.0-alpha15'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
        classpath("org.jetbrains.compose:compose-gradle-plugin:0.2.0-build128")
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.29.1-alpha'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://androidx.dev/snapshots/builds/6767375/artifacts/ui/repository' }
        maven { url = "https://dl.bintray.com/kotlin/kotlin-eap" }
        maven { url = uri("https://dl.bintray.com/korlibs/korlibs/") }
        maven { url "https://dl.bintray.com/kotlin/kotlinx" }
        maven { url "https://dl.bintray.com/kotlin/ktor" }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        maven { url = "https://maven.pkg.jetbrains.space/public/p/compose/dev" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
apply from: file('gradle/dependencyGraph.gradle')
